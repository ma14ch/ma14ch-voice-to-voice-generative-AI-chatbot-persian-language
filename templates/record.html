<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Voice Recorder and Transcription</title>
</head>
<body>
    <h1>Voice Recorder and Transcription</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="audio_data">Upload your audio file (WAV format):</label>
        <input type="file" name="audio_data" accept="audio/wav" required>
        <button type="submit">Transcribe</button>
    </form>
    <br>
    {% if transcription %}
        <h2>Transcription Result</h2>
        <p>{{ transcription }}</p>
    {% endif %}
    <br>
    <a href="/">Back to Chat</a>
</body>
</html>
